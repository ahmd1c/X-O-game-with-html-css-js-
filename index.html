<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>X O game</h1>
        <div class="container">
            <div id="square1" class="square"></div>
            <div id="square2" class="square"></div>
            <div id="square3" class="square"></div>
            <div id="square4" class="square"></div>
            <div id="square5" class="square"></div>
            <div id="square6" class="square"></div>
            <div id="square7" class="square"></div>
            <div id="square8" class="square"></div>
            <div id="square9" class="square"></div>
        </div>
        <div class="footer">
            <div class="score x">
                <h2>X</h2>
                <h2 id="x" >0</h2>
            </div>
            <div class="buttons">
                <button id="reset1" type="reset">Reset</button>
                <button id="reset2" >Reset score</button>
            </div>
            
            
            <div class="score o">
                <h2>O</h2>
                <h2 id="o" >0</h2>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
